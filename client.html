<html>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
<body>
  <h1>Lokalizator 4D</h1>
  <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -30, lng: 30},
          zoom: 8
        });
      }
    </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHXHYMYiJkWjYswX-fvdLArz3R27oYg_k&callback=initMap"
  async defer></script>
  <footer>
    <p>Copyrights {{getYear}}</p>
  <footer>
</body>
</html>
